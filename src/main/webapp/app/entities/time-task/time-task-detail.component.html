<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="timeTask">
            <h2><span>Time Task</span> {{timeTask.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Start</span></dt>
                <dd>
                    <span>{{timeTask.start}}</span>
                </dd>
                <dt><span>Stop</span></dt>
                <dd>
                    <span>{{timeTask.stop}}</span>
                </dd>
                <dt><span>Note</span></dt>
                <dd>
                    <span>{{timeTask.note}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{timeTask.user?.login}}
                </dd>
                <dt><span>Project</span></dt>
                <dd>
                    <div *ngIf="timeTask.project">
                        <a [routerLink]="['/project', timeTask.project?.id, 'view']">{{timeTask.project?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/time-task', timeTask.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
